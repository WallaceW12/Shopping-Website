<!DOCTYPE html>
<html>
     <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0" charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

     </head>
     <body>
         <!--header -->
        <header>
         <!--Nav -->
            <div class="nav container">
               <a href="home.html" class="logo">Shopping Sites</a>

                
               <!--Cart -->
             <div class="cart-icon-place">
               <i class='bx bx-cart' id="cart-icon">
               
                  <div class="cart">
                     <h2 class="cart-title">Your Cart</h2>
                     <!--cart content-->
                  
                        <div class="cart-box">
                           <img src="airpod.jpg" alt="" class="cart-img">
                           <div class="detail-box">
                              <div class="cart-product-title">Airpod</div>
                              <div class="cart-price">$25</div>
                              <div class="cart-quantity"></div>
                              <input type="number" min="0" value="1" class="cart-quantity">
                           </div>
                           <!--Remove-->
                           <i class='bx bx-trash remove-item'></i>
                        </div>
                     
                        <div class="total">
                           <div class="total-title">Total $25</div>
                           <div class="totalprice"></div>
                        </div>
                        <!--Purchase-->
                        <button type="button" class="buy-button">Purchase</button>
                     </div>
               
               </i> 
            </div>
                    <!--horizontal Nav-->
            </div>
             
         </header>
        
         
       

        <!--shopping cart detail-->
         

         <!--shop-->
         <section class="shop container">

            <!--Nav menu>category>-->
               <section class="nav-menu">
                  <a href="home.html" class="nav-home">Home</a> > 
                  <a href="meme.html" class="nav-home">MEME</a> > 
                  <a href="red-imposter.html" class="nav-home">Red imposter Skin</a>
               </section>

               <section class="Cat-menu">
                  <h2 class="Category-title">Category</h2>
                  <a  href="electronic.html" class="category">Electronic</a>
                  <a  href="food.html" class="category">Food</a>
                  <a  href="meme.html" class="category">MEME</a>
                  
               </section>

 
               <main class="product-container">
 
                  <!-- Left Column / Headphones Image -->
                  <div class="left-column">
                     <img src="SUS.jpg" alt="" class="product-descrip-img">
                    <img data-image="black" src="images/black.png" alt="">
                    <img data-image="blue" src="images/blue.png" alt="">
                    <img data-image="red" class="active" src="images/red.png" alt="">
                  </div>
                 
                 
                  <!-- Right Column -->
                  <div class="right-column">
                 
                    <!-- Product Description -->
                    <div class="product-description">
                     
                      <span>MEME</span>
                      <h1>Red Imposter Skin</h1>
                     
                      <p>Red is SUS!ඩා
                      </p>
                    </div>
                 
                    <!-- Product Configuration -->
                    <div class="product-configuration">
                 

                      
                    </div>
                 
                    <i class="inventory-left">Only 3 left</i>
                    <!-- Product Pricing -->
                    
                    <div class="product-price">
                      <span>5$</span>
                      
                      <a href="#" class="cart-btn">Add to cart</a>
                    </div>
                  </div>
                </main>

               <!--content-->
         </section>

        <footer></footer>

     </body>
 
</html>
